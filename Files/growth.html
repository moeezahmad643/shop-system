<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
    </style>
</head>

<body>
    <canvas id="myChart" style="height: 70vh;width: 90%;"></canvas>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script>
    const xValues = ["Jan", "Feb", "Mar", "Apl", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const barColors = 'transparent';

    new Chart("myChart", {

        type: "line",

        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                borderColor: 'red',
                data: [55, 49, 44, 24, 25, 45, 23, 45, 76, 12, 45, 176],
            }, {
                backgroundColor: barColors,
                borderColor: 'green',
                name: 'buy',
                data: [55, 45, 23, 176, 49, 44, 24, 25, 45, 76, 12, 45]
            }]
        },
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Chart Title',
                }
            }
        }
    });
</script>

</html>
